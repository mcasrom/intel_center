[params]

  description = "Monitor OSINT de tensión geopolítica global con radar dinámico y mapa interactivo en tiempo real."

  # ⚠️ USAR RUTA ABSOLUTA REAL
  images = ["https://mcasrom.github.io/intel_center/images/header_intel.jpg"]

  # Estos dos ayudan a ananke
  featured_image = "/images/header_intel.jpg"
  site_logo = "/favicon.png"
  favicon = "/favicon.png"

  # Forzar twitter card correcta
  twitter = "summary_large_image"

  # Seguridad extra para OG
  opengraph = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true   # permite <script> y <canvas> en shortcodes y MD
