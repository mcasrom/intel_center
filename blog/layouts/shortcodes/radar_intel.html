<div style="max-width:650px;margin:20px auto;padding:20px;background:#ffffff;border-radius:10px;box-shadow:0 6px 12px rgba(0,0,0,0.08);">
  <canvas id="radarChartIntel" style="width:100%;height:420px;"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<script>
(function() {

  function renderRadar() {
    const canvas = document.getElementById("radarChartIntel");
    if (!canvas) {
      console.error("Canvas no encontrado");
      return;
    }

    if (typeof Chart === "undefined") {
      console.error("Chart.js no cargó");
      return;
    }

    const existing = Chart.getChart(canvas);
    if (existing) existing.destroy();

    new Chart(canvas, {
      type: "radar",
      data: {
        labels: [
          "ARGENTINA",
          "Africa_Sahel",
          "Asia_Nikkei",
          "BRASIL",
          "CHINA_CORE",
          "ESPAÑA",
          "Europa_DW",
          "INDIA_CHINA_CORE",
          "INDIA_CORE",
          "MAR_CHINA",
          "Medio_Oriente",
          "Rusia_Eurasia",
          "TURQUIA_SABAH",
          "UCRANIA",
          "USA_NORTE"
        ],
        datasets: [{
          label: "Índice de Tensión (Actualizado 09:00)",
          data: [46,48,42,47,53,38,47,37,48,51,46,48,47,53,45],
          fill: true,
          backgroundColor: "rgba(220, 38, 38, 0.2)",
          borderColor: "rgba(220, 38, 38, 1)",
          borderWidth: 2,
          pointBackgroundColor: "rgba(220, 38, 38, 1)"
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          r: {
            min: 0,
            max: 100,
            ticks: { stepSize: 20 }
          }
        },
        plugins: {
          legend: { position: "top" }
        }
      }
    });
  }

  if (document.readyState === "complete") {
    renderRadar();
  } else {
    window.addEventListener("load", renderRadar);
  }

})();
</script>
