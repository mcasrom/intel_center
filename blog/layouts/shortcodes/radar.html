<canvas id="radarTension" width="400" height="400"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('radarTension').getContext('2d');
fetch('/data/radar_data.json').then(res => res.json()).then(data => {
    new Chart(ctx, {
        type: 'radar',
        data: {
            labels: data.labels,
            datasets: [{
                label: 'Índice de Tensión (0-100)',
                data: data.values,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                pointBackgroundColor: 'rgba(255, 99, 132, 1)'
            }]
        },
        options: { scales: { r: { min: 0, max: 100 } } }
    });
});
</script>
