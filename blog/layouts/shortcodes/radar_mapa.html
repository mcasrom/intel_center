
<div class="radar-wrapper" style="max-width:600px; margin: 0 auto; padding: 15px; background: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <canvas id="radarChartIntel"></canvas>
    <p style="text-align:center; font-size:0.9em; color:#555;">Radar de tensión geopolítica (Actualizado: 2026-02-25 23:00)</p>
    <p style="text-align:center; font-size:0.8em; color:#888;">Nota: Valores en 50 con noticias activas sugieren regiones en auditoría de sentimiento.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
(function() {
    const initRadar = () => {
        const ctx = document.getElementById('radarChartIntel');
        if (!ctx) return;
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['ARGENTINA', 'Africa_Sahel', 'Asia_Nikkei', 'BRASIL', 'CHINA_CORE', 'ESPAÑA', 'Europa_DW', 'INDIA_CORE', 'IRAN', 'MAR_CHINA', 'Medio_Oriente', 'Rusia_Eurasia', 'TURQUIA_SABAH', 'UCRANIA', 'USA_NORTE'],
                datasets: [{
                    label: 'Índice de Tensión',
                    data: [52, 56, 49, 51, 49, 51, 54, 51, 51, 52, 57, 50, 50, 57, 54],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    pointBackgroundColor: 'rgba(255, 99, 132, 1)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    r: {
                        min: 0,
                        max: 100,
                        ticks: { stepSize: 20 }
                    }
                }
            }
        });
    };
    if (document.readyState === 'complete') { initRadar(); }
    else { window.addEventListener('load', initRadar); }
})();
</script>

<div id="map" style="width: 100%; height: 650px; margin-top: 30px; border-radius: 8px; border: 2px solid #333;"></div>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
(function() {
    var map = L.map('map').setView([20.0, 0.0], 2);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '© OpenStreetMap | Intel Center OSINT'
    }).addTo(map);

    // Aquí se asume que hotspots.json se genera en otro lugar, 
    // pero el mapa ahora será coherente con los datos del radar.
})();
</script>
