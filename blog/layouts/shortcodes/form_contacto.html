<div style="background-color:#f5f5f5; color:#000000; padding:15px; border-radius:8px; font-family: sans-serif;">
  <form action="https://formspree.io/f/mgozkprk" method="POST">
    <label for="name">Nombre:</label><br>
    <input type="text" id="name" name="name" required style="color:#000000; background-color:#ffffff; width:100%; padding:6px; border:1px solid #ccc; margin-top:5px;"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required style="color:#000000; background-color:#ffffff; width:100%; padding:6px; border:1px solid #ccc; margin-top:5px;"><br><br>

    <label for="message">Mensaje:</label><br>
    <textarea id="message" name="message" rows="5" required style="color:#000000; background-color:#ffffff; width:100%; padding:6px; border:1px solid #ccc; margin-top:5px;"></textarea><br><br>

    <button type="submit" style="color:#ffffff; background-color:#007BFF; border:none; padding:10px 20px; border-radius:4px; cursor:pointer; font-weight:bold;">
      Enviar
    </button>
  </form>
</div>
