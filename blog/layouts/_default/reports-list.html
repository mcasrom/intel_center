{{ define "main" }}
<div class="post">
    <h1 class="post-title" style="color: #2c3e50; border-bottom: 2px solid #eee; padding-bottom: 10px;">
        {{ .Title }}
    </h1>
    <div class="post-content">
        <p style="font-style: italic; color: #666;">{{ .Params.description }}</p>
        
        <div style="overflow-x:auto;">
            <table style="width:100%; border-collapse: collapse; margin-top: 30px; font-family: 'Courier New', Courier, monospace; background: #fdfdfd;">
                <thead>
                    <tr style="background: #2c3e50; color: #ffffff; text-align: left;">
                        <th style="padding: 12px; border: 1px solid #34495e;">FECHA Y HORA</th>
                        <th style="padding: 12px; border: 1px solid #34495e;">NODO</th>
                        <th style="padding: 12px; border: 1px solid #34495e;">ESTADO</th>
                        <th style="padding: 12px; border: 1px solid #34495e;">ACCIÃ“N</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range (where .Site.RegularPages "Section" "reports").ByDate.Reverse }}
                    <tr style="border-bottom: 1px solid #eee;">
                        <td style="padding: 12px; font-weight: bold;">{{ .Date.Format "02/01/2006 15:04" }}</td>
                        <td style="padding: 12px;">odroid-c2</td>
                        <td style="padding: 12px;">
                            <span style="background: #d4edda; color: #155724; padding: 4px 8px; border-radius: 4px; font-size: 0.8em;">ONLINE</span>
                        </td>
                        <td style="padding: 12px;">
                            <a href="{{ .Permalink }}" style="background: #3498db; color: white; padding: 5px 10px; text-decoration: none; border-radius: 3px; font-size: 0.9em;">ABRIR INFORME</a>
                        </td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{ end }}
